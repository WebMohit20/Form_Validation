<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form class="form">
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="Example@email.com" class="field" onchange="valid()">
        <p class="error error1">Make sure email is more than 3 characters and has @ and a .</p>
        <br>
        <label for="password" >Password</label>
        <br>
        <input type="password" id="password" placeholder="Your Password" class="field" onchange="valid()">
        <p class="error error2">Make sure password is more than 8 characters.</p>
        <p class="done">All good to go!</p>
        <br>
        <input type="submit" class="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
